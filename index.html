<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopaze - Your Trendy Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #1e90ff; color: white; padding: 1rem 2rem; text-align: center; }
    .hero { padding: 2rem; text-align: center; background: #fff; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; padding: 2rem; }
    .card { background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin: 1rem; width: 250px; padding: 1rem; text-align: center; }
    .card img { width: 100%; border-radius: 10px; }
    .card h3 { margin: 0.5rem 0; }
    .price { color: green; font-weight: bold; }
    .btn { background: #1e90ff; color: white; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; margin-top: 1rem; }
    footer { text-align: center; padding: 1rem; background: #333; color: white; margin-top: 2rem; }
  </style>
</head>
<body>

<header>
  <h1>Shopaze</h1>
  <p>Your Trendy Online Store</p>
</header>

<section class="hero">
  <h2>Handpicked Products for Your Lifestyle</h2>
  <p>Best deals. Fast delivery. Trusted quality.</p>
</section>

<section class="products">
  <div class="card">
    <img src="https://i.imgur.com/N7rlQYt.jpg" alt="Fitness Tracker">
    <h3>Smart Fitness Tracker</h3>
    <p class="price">₹1,199</p>
    <a href="#" class="btn">Buy Now</a>
  </div>
  <div class="card">
    <img src="https://i.imgur.com/CNfXkKo.jpg" alt="Yoga Mat">
    <h3>Eco-Friendly Yoga Mat</h3>
    <p class="price">₹899</p>
    <a href="#" class="btn">Buy Now</a>
  </div>
  <div class="card">
    <img src="https://i.imgur.com/xUR9t0k.jpg" alt="Bluetooth Earbuds">
    <h3>Wireless Bluetooth Earbuds</h3>
    <p class="price">₹999</p>
    <a href="#" class="btn">Buy Now</a>
  </div>
</section>

<footer>
  <p>&copy; 2025 Shopaze. All rights reserved.</p>
</footer>

</body>
</html>
